<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rework Inspection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif; background-color: #0a0f1a; color: #eaeaea; 
            margin: 0; padding: 20px;
        }

        .container {
            max-width: 1200px; margin: auto; background: rgba(10, 20, 40, 0.75);
            backdrop-filter: blur(10px); border-radius: 15px; 
            border: 1px solid rgba(0, 180, 255, 0.3); padding: 25px;
            box-shadow: 0 0 40px rgba(0, 180, 255, 0.2);
        }

        h1 { font-family: 'Orbitron', sans-serif; color: #f39c12; text-align: center; margin-bottom: 20px; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        
        .btn-back {
            background: #34495e; color: white; border: 1px solid #566573;
            padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        .btn-back:hover { background: #2c3e50; }

        /* (V4) ‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ */
        .search-box {
            position: relative;
        }
        .search-input {
            background: #0a0f1a; border: 1px solid #00e5ff; color: #fff;
            padding: 10px 15px; border-radius: 25px; width: 250px;
            font-size: 16px; outline: none; transition: 0.3s;
        }
        .search-input:focus { width: 300px; box-shadow: 0 0 10px rgba(0, 229, 255, 0.5); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { 
            border-bottom: 1px solid rgba(0,180,255,0.3); padding: 15px; text-align: center; 
        }
        th { color: #00e5ff; font-family: 'Orbitron', sans-serif; font-weight: 400; }
        
        .defect-tag {
            color: #e74c3c; font-weight: bold; background: rgba(231, 76, 60, 0.1);
            padding: 5px 10px; border-radius: 5px; border: 1px solid #e74c3c;
        }

        .btn-pass {
            background: #2ecc71; color: #fff; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; font-weight: bold; margin-right: 5px;
            transition: 0.2s;
        }
        .btn-pass:hover { background: #27ae60; box-shadow: 0 0 10px #2ecc71; }

        .btn-fail {
            background: #e74c3c; color: #fff; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; font-weight: bold;
            transition: 0.2s;
        }
        .btn-fail:hover { background: #c0392b; box-shadow: 0 0 10px #e74c3c; }

        .no-data { color: #888; font-style: italic; padding: 30px; }

        /* Modal Confirm Style */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center; }
        .modal-box { background: #1e272e; padding: 30px; border-radius: 10px; width: 400px; text-align: center; border: 2px solid #2ecc71; }
        .modal-box h3 { color: #2ecc71; margin-top: 0; }
        .modal-input { width: 100%; padding: 10px; margin: 15px 0; background: #0a0f1a; color: white; border: 1px solid #555; border-radius: 5px; box-sizing: border-box; text-align: center; font-size: 18px; }
        .modal-btns { display: flex; gap: 10px; justify-content: center; }
        .modal-btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-confirm { background: #2ecc71; color: white; }
        .btn-cancel { background: #555; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <button class="btn-back" onclick="goBack()">‚ùÆ Back</button>
            
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ Serial No...">
            </div>
        </div>
        
        <h1>üõ†Ô∏è REWORK INSPECTION (‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏á‡∏≤‡∏ô‡∏ã‡πà‡∏≠‡∏°)</h1>
        
        <table>
            <thead>
                <tr>
                    <th>TIME</th>
                    <th>SERIAL NO.</th>
                    <th>MODEL / PART</th>
                    <th>DEFECT</th>
                    <th>OPERATOR</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="rework-table-body"></tbody>
        </table>
    </div>

    <div class="modal-overlay" id="confirm-modal">
        <div class="modal-box">
            <h3>‚úÖ ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏á‡∏≤‡∏ô‡∏ú‡πà‡∏≤‡∏ô (QC PASS)</h3>
            <p>‡∏™‡πÅ‡∏Å‡∏ô/‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô ‡∏£‡∏´‡∏±‡∏™‡∏á‡∏≤‡∏ô (Serial No.) ‡∏ó‡∏µ‡πà‡∏ã‡πà‡∏≠‡∏°‡πÄ‡∏™‡∏£‡πá‡∏à:</p>
            <input type="text" id="rework-serial-confirm" class="modal-input">
            <div class="modal-btns">
                <button class="modal-btn btn-cancel" onclick="closeModal()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                <button class="modal-btn btn-confirm" onclick="submitRework()">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô (Confirm)</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let selectedReworkId = null; 
        let allReworkData = []; // (V4) ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÑ‡∏ß‡πâ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤

        document.addEventListener('DOMContentLoaded', () => {
            const userJson = localStorage.getItem('assemblyUser');
            if (!userJson) { window.location.href = 'index.html'; return; }
            currentUser = JSON.parse(userJson);
            fetchReworkList();

            // (V4) ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
            document.getElementById('search-input').addEventListener('keyup', filterTable);
        });

        function goBack() {
            if (currentUser.role === 'operator') {
                window.location.href = 'operator.html';
            } else {
                window.location.href = 'admin.html';
            }
        }

        async function fetchReworkList() {
            try {
                const res = await fetch('/get-rework-list');
                const data = await res.json();
                allReworkData = data; // (V4) ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡∏¥‡∏ö‡πÑ‡∏ß‡πâ
                renderTable(data);    // ‡πÇ‡∏ä‡∏ß‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Å‡πà‡∏≠‡∏ô
            } catch (err) { alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ"); }
        }

        // (V4) ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        function filterTable() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            
            const filteredData = allReworkData.filter(item => {
                const serial = (item.serial_number || '').toLowerCase();
                const model = (item.model || '').toLowerCase();
                // ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏à‡∏≤‡∏Å Serial ‡∏´‡∏£‡∏∑‡∏≠ Model ‡∏Å‡πá‡πÑ‡∏î‡πâ
                return serial.includes(searchText) || model.includes(searchText);
            });

            renderTable(filteredData);
        }

        function renderTable(list) {
            const tbody = document.getElementById('rework-table-body');
            tbody.innerHTML = '';
            if (list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>';
                return;
            }
            list.forEach(item => {
                const date = new Date(item.timestamp).toLocaleTimeString('th-TH', {hour: '2-digit', minute:'2-digit'});
                const row = document.createElement('tr');
                
                const serialDisplay = item.serial_number ? `<span style="color:#00e5ff; font-weight:bold; font-size:18px;">${item.serial_number}</span>` : '-';

                row.innerHTML = `
                    <td>${date}</td>
                    <td>${serialDisplay}</td>
                    <td>${item.model} <br><small style="color:#888">${item.part_code || ''}</small></td>
                    <td><span class="defect-tag">${item.defect || '-'}</span></td>
                    <td>${item.username}</td>
                    <td>
                        <button class="btn-pass" onclick="openConfirmModal('${item._id}', '${item.serial_number || ''}')">‚úÖ ‡∏ú‡πà‡∏≤‡∏ô</button>
                        <button class="btn-fail" onclick="alert('‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏õ')">‚ùå ‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openConfirmModal(id, serial) {
            selectedReworkId = id;
            document.getElementById('rework-serial-confirm').value = serial; 
            document.getElementById('confirm-modal').style.display = 'flex';
            document.getElementById('rework-serial-confirm').focus();
        }

        function closeModal() {
            document.getElementById('confirm-modal').style.display = 'none';
            selectedReworkId = null;
        }

        async function submitRework() {
            if(!selectedReworkId) return;
            
            try {
                const res = await fetch('/update-rework', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: selectedReworkId,
                        newStatus: 'OK',
                        inspector: currentUser.username
                    })
                });

                if (res.ok) {
                    alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏á‡∏≤‡∏ô‡∏ä‡∏¥‡πâ‡∏ô‡∏ô‡∏µ‡πâ‡∏Å‡∏•‡∏≤‡∏¢‡πÄ‡∏õ‡πá‡∏ô OK ‡πÅ‡∏•‡πâ‡∏ß");
                    closeModal();
                    fetchReworkList(); 
                } else {
                    alert("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î");
                }
            } catch (err) { alert("‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Server ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ"); }
        }
    </script>
</body>
</html>
