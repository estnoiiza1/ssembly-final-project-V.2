<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

        /* --- CSS (ย่อ) --- */
        body {
            font-family: 'Roboto', sans-serif; background-color: #0a0f1a; color: #eaeaea;
            margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
            background-image: linear-gradient(rgba(0, 180, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 180, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px; animation: pan-grid 60s linear infinite;
        }
        @keyframes pan-grid { 0% { background-position: 0 0; } 100% { background-position: 40px 40px; } }
        .login-container {
            position: relative; z-index: 2; width: 400px; padding: 40px;
            background: rgba(10, 20, 40, 0.85); backdrop-filter: blur(10px);
            border-radius: 15px; border: 1px solid rgba(0, 180, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 180, 255, 0.2); text-align: center;
        }
        .logo {
            font-family: 'Orbitron', sans-serif; font-size: 32px; font-weight: 700;
            color: #00e5ff; letter-spacing: 2px; margin-bottom: 30px; text-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
        }
        .input-group { position: relative; margin-bottom: 35px; text-align: left; }
        .input-group input {
            width: 100%; padding: 10px 0; font-size: 16px; color: #fff;
            background: transparent; border: none; border-bottom: 2px solid #555; outline: none; transition: border-color 0.3s;
        }
        .input-group label {
            position: absolute; top: 10px; left: 0; font-size: 16px; color: #888; pointer-events: none; transition: all 0.3s ease;
        }
        .input-group input:focus + label, .input-group input:valid + label { top: -15px; left: 0; font-size: 12px; color: #00e5ff; }
        .input-group input:focus { border-bottom-color: #00e5ff; }
        .login-button {
            width: 100%; padding: 12px; font-family: 'Orbitron', sans-serif; font-size: 16px; font-weight: 700;
            letter-spacing: 2px; color: #0a0f1a; background-color: #00e5ff; border: none; border-radius: 5px; cursor: pointer; transition: all 0.3s ease;
        }
        .login-button:hover { background-color: #fff; box-shadow: 0 0 20px rgba(0, 229, 255, 0.7); }
        #status-message { text-align: center; margin-top: 20px; font-size: 14px; color: #ff4d4d; height: 20px; }
    </style>
</head>
<body>
    
    <div class="login-container">
        <div class="logo">Assy model 581D login</div>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">USERNAME</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">PASSWORD</label>
            </div>
            <button type="submit" class="login-button" id="login-btn">ACCESS (เข้าสู่ระบบ)</button>
            <div id="status-message"></div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const statusMessage = document.getElementById('status-message');
        const loginButton = document.getElementById('login-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            statusMessage.textContent = 'กำลังตรวจสอบ...';
            statusMessage.style.color = '#00e5ff'; 
            loginButton.disabled = true;
            loginButton.textContent = 'LOADING...';

            try {
                // ✅ แก้ไขตรงนี้: ใช้ Relative Path (ตัด http://localhost:3000 ออก)
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: usernameInput.value,
                        password: passwordInput.value
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'เกิดข้อผิดพลาด');
                }

                console.log('Login สำเร็จ!', data);
                
                localStorage.setItem('assemblyToken', data.token);
                localStorage.setItem('assemblyUser', JSON.stringify(data.user)); 

                statusMessage.textContent = `ยินดีต้อนรับ, ${data.user.full_name}!`;
                statusMessage.style.color = '#2ecc71';
                loginButton.textContent = 'SUCCESS!';

                let targetPage = '';
                if (data.user.role === 'admin') {
                    targetPage = 'admin.html';
                } else {
                    targetPage = 'operator.html';
                }

                setTimeout(() => {
                    window.location.href = targetPage;
                }, 1000);

            } catch (error) {
                console.error('Login ล้มเหลว:', error.message);
                statusMessage.textContent = error.message;
                statusMessage.style.color = '#ff4d4d';
                loginButton.disabled = false;
                loginButton.textContent = 'ACCESS';
            }
        });
    </script>
</body>
</html>
